<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
  <title>Notion Clone</title>
</head>

<body>
  <div>
    <nav class="flex items-center justify-between flex-wrap p-6">
      <div class="flex items-center flex-shrink-0 text-black mr-6">
        <i class="fas fa-angle-double-right text-gray-400 hover:text-black cursor-pointer"></i>
      </div>
      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
          <div class="flex items-center">
            <span class="text-gray-400 mr-4 underline hover:text-black cursor-pointer"><i
                class="fas fa-book-open mr-2"></i>Main</span>
            <span class="mr-4 text-gray-400"> / </span>
            <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 hover:text-black mr-4">
              Getting Started
            </a>
            <span class="mr-4 text-gray-400"> /</span>
            <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 hover:text-black truncate w-48">
              Front-end developer test project
            </a>
          </div>
        </div>
        <div class="flex items-center">
          <div class="relative flex justify-between items-center">
            <a href="#"
              class="inline-block text-sm px-4 py-2 leading-none text-gray-400 hover:text-gray-800 hover:bg-white mr-4">
              <i class="fa fa-unlock mr-3"></i>Editing
            </a>
            <span class="text-gray-400 mr-6">&#124;</span>
            <a class="text-sm text-blue-600 hover:text-blue-900 cursor-pointer">Publish Space <i class="fas fa-chevron-down ml-1"></i></a>
          </div>
        </div>        
      </div>
    </nav>
    <!-- box -->
    <div class="flex justify-center">
      <div class="border border-gray-200 rounded-lg p-2 flex items-center justify-between text-sm" style="width: 70%">
        <div class="flex items-center">
          <div class="bg-green-200 text-white rounded-sm w-8 h-8 flex items-center justify-center uppercase mr-2">
            <span>P</span>
          </div>
          <span class="text-gray-400 mr-1">&#124;</span>
          <div class="mr-1 text-gray-700">
            <span>0 min</span>
          </div>
          <span class="text-gray-400 mr-2">&#124;</span>
          <div class="rounded-full overflow-hidden w-6 h-6">
            <img src="https://via.placeholder.com/50" alt="Placeholder image">
          </div>
          <span class="text-gray-400 ml-2">&#124;</span>
          <div class="ml-1 flex items-center text-gray-700">
            <span class="text-xs">&larr;</span>
            <span class="text-xs ml-0.5">0</span>
          </div>
        </div>
        <div class="flex items-center">
          <div class="text-green-500">
            <i class="fas fa-check-circle fa-lg"></i>
          </div>
          <div class="text-gray-700 ml-2">
            <i class="fas fa-cloud-upload-alt fa-lg"></i>
          </div>
          <div class="text-gray-700 ml-2">
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
